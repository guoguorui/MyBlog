<html xmlns:th="http://www.thymeleaf.org">
 <head th:include="headtest :: headfragment">
 </head>
 
<body>
	<div th:include="header :: nav"></div>
   
    <div class="panel panel-default" align="center" >
    <div class="panel-body">
  		<b><span th:utext="${note.name}"></span></b>
	</div>
    </div>
   
    <div class="panel panel-default" style="width: auto;margin-left:15%;margin-right: 15%;"> 
    <div class="panel-body">
  		<span th:utext="${note.content}"></span> 
    </div>
    </div>
    
    <a th:href="@{/edit(name=${note.name})}" id="edit"><span class="glyphicon glyphicon-edit"></span> edit</a>
    <a href="#"  data-toggle="modal" data-target="#myModal" id="remove"><span class="glyphicon glyphicon-trash"></span> remove</a>
    <a href="#" id="up"><span class="glyphicon glyphicon-open"></span> up</a>
    <a href="#" id="download"><span class="glyphicon glyphicon-download"></span> download</a>
     
	<div th:include="footer :: copy"></div>
  
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
				</div>
				<div class="modal-body" align="center">
					<b>confirm to remove this note?</b>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">No
					</button>
					<button type="button" class="btn btn-primary" id="confirm"  onclick="confirmremove()">
						Yes
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>

	<script type="text/javascript" th:inline="javascript">
	  confirmremove=function(){
	    		 var addr="http://localhost/remove?name="+[[${note.name}]];
	    		 window.location.href=addr;
	 		};
	 		
	</script>
      
</body>
</html>
